<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../etools-logs-behavior.html">

<script>
  // config script
  window.EtoolsLogsLevel = window.EtoolsLogsLevel || 'INFO';
</script>

<dom-module id="demo-helper">
  <script>
    (function() {
      // jscs:disable
      'use strict';

      Polymer({
        is: 'demo-helper',
        behaviors: [EtoolsLogsBehavior],
        ready: function() {
          this.logError('some error msg...', null, {someObjProp: 'some data value'});
          this.logWarn('some warning msg...', 'some page section', {someObjProp: 'some data value'});
          this.logInfo('some info msg...', null, {someObjProp: 'some data value'})
        }
      });

    })();
  </script>
</dom-module>
